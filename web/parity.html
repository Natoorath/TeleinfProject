<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Kontrola parzystości</h1></div>
        <div>
            <form method="POST" action="/Detekcja/ParityServlet">
                <table>
                    <tr>
                        <td>
                            <label for="typeOf">Typ kodowania</label>
                        </td>
                        <td>
                            <select name="typeOf">
                                <option value="parity">Parity</option>
                                <option value="hamming">Hamming</option>
                                <option value="crc-atm">CRC ATM</option>
                                <option value="crc-12">CRC-12</option>
                                <option value="crc-16">CRC-16</option>
                                <option value="crc-16R">CRC-16 Reverse</option>
                                <option value="crc-sdlc">CRC SDLC</option>
                                <option value="crc-sdlcR">CRC SDLC Reverse</option>
                                <option value="crc-32">CRC-32</option>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bitAmuont">Ilość bitów</label>
                        </td>
                        <td>
                            <input type="number" step="8" name="bitAmount">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="errorAmount">Zakłócenia</label>
                        </td>
                        <td>
                            <input type="number" name="errorAmount">
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <input type="submit" name="confirm" value="Start">  
                        </td>                   
                    </tr>
                </table>
                
                
                
                
                
           
            </form>
        </div>
    </body>
</html>
